# Configuración de caché para Nginx

# Configuración para archivos estáticos
location ~* \.(css|js)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
}

# Configuración para imágenes
location ~* \.(webp|jpg|jpeg|png|gif|svg|ico)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, stale-while-revalidate=86400";
    access_log off;
}

# Configuración para fuentes
location ~* \.(woff|woff2)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
}

# Configuración para HTML y otros archivos
location ~* \.(html|xml)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, stale-while-revalidate=86400";
}